<div>
  <div class='view' id='diningHallList'>
    {% for diningHall in diningHalls %}
      <div data-diningname='{{ diningHall.name }}' class='clickableDiningHalls'>{{ diningHall.name }}
        <span>{{ diningHall.votes }}</span>
      </div>
    {% endfor %}
  </div>

  <button type='submit' id='back' name='backButton'>Back</button>

  <div class='view' id='friendsList'>
    {% for friend in friendsList %}
      <div >
        <label for='select'>{{ friend.name }}</label>
        <span><input class='friendCheckBox' data-friendname='{{ friend.name }}' type='checkbox' name='select'></span>
      </div>
    {% endfor %}
  </div>

  <button type='submit' id='sendToFriends' name='sendButton'>SEND</button>

</div>
